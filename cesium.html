<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cesium加载各种地图服务</title>
		
		<link rel="stylesheet" href="script/Cesium-1.66/Widgets/widgets.css" />
		<link rel="stylesheet" href="css/bucket.css" />
		<script src="script/Cesium-1.66/Cesium.js"></script>
		<script src="script/MoveEntity.js"></script>
		<script src="script/yanmofenxi.js"></script>
		<script src="drawhelper/DrawHelper.js"></script>
		<style>
			html,body{
				width:100%;
				height:100%;
				margin:0px;
			}

			.cesium-viewer-bottom               /* logo信息 */
			{
				display: none;
			}

			#slider {
				position: absolute;
				left: 50%;
				top: 0px;
				background-color: #D3D3D3;
				width: 5px;
				height: 100%;
				z-index: 9999;
				display:none;
			}

			#slider:hover {
				cursor: ew-resize;
			}
		</style>
	</head>
	<body>
		<div  id="cesiumContainer" style="width: 100%;height: 100%;background-color: rosybrown;">
			
			<div style="position:absolute;width:600px;height:80px;top:10px;right:10px;border: 2px solid white;z-index:1000;">
				<span style="color:white;">工具栏</span>
				<span style="color:white;">GeoJSON数据下载：https://gallery.echartsjs.com/editor.html?c=xmCAi_XNuJ</span>
				
				<button onclick="loadGeoJSON()">加载GeoJSON</button>
	
				<button onclick="loadTopoJson()">加载TopoJSON</button>
				<button onclick="loadGlb()">加载GLB</button>
				<button onclick="loadCZML()">加载CZML</button>
				<button onclick="loadSplit()">卷帘</button>
	
				<button onclick="addPolygon()">添加多边形</button>
				<button onclick="addPolyline()">添加polyline</button>
	
				<button onclick="moveEntity()">拖拽实体</button>
				
				<button onclick="poumianfenxi()">剖面分析</button>
				<button onclick="poumianfenxi()">透视分析</button>
				<button onclick="poumianfenxi()">可视域分析</button>
				<button onclick="poumianfenxi()">雷达分析</button>
				<button onclick="poumianfenxi()">填挖方分析</button>
				<button onclick="yanmofenxi()">淹没模拟</button>
			</div>

			<!--卷帘-->
			<div id="slider"></div>

			<!--淹没分析组件-->
			<div id="floodanalyisComp" style="display: none;position:absolute;top:10px;left:10px;border: 2px solid white;z-index:1000;">
				<button id="floodFx-draw">绘制多边形</button>
				<button id="floodFx-analyis">开始分析</button>
			</div>

			<div id="ymfx-toolbar" style="position:absolute;top:10px;left:10px;border: 2px solid white;z-index:1000;"></div>

			<div id="logging" style="position:absolute;bottom:0px;border: 2px solid black;z-index:1000;width:100%;height:30px;background-color:black;opacity:0.5;line-height: 30px;">
				状态栏
			</div>
		</div>
	</body>
	<script>
	</script>
	<script src="main.js"></script>
</html>
