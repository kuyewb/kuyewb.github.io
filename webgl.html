<html>
    <head>
        <meta charset="UTF-8">
        <title>WebGL学习</title>
        
        <script  type="text/javascript">
            　　document.write('<script src="study/WebGL/mywebgl.js?v=' + Math.random() + '" type="text/javascript"></script\>');
        </script>

    <body>
        WebGL学习<br>
        图形绘制：<label onclick="drawPoint();" style="cursor: pointer;color:blue;">画点</label> 
         <label onclick="drawRectangle();" style="cursor: pointer;color:blue;">画矩形</label> 
          <label onclick="drawBox();" style="cursor: pointer;color:blue;">画立方体</label>
        <br>
        
        <!--canvas标签创建一个宽高均为500像素，背景为蓝色的矩形画布-->
       <canvas id="webgl" width="500" height="500"></canvas><!--style="background-color: blue"-->
   
       <script id="2d-vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        
        void main() {
          gl_Position = vec4(a_position, 0, 1);
        }
    </script>
        
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        void main() {
          gl_FragColor = vec4(0, 1, 0, 1);  // green
        }
    </script>
    </body>
